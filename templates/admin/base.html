<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>ChatLeo Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            width: 240px;
            background: linear-gradient(180deg, #0f0f12, #1b1b21);
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            padding: 20px;
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        .sidebar .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        .logo-circle {
            width: 36px;
            height: 36px;
            border-radius: 999px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.95rem;
            color: white;
        }
        .sidebar .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 14px;
            border-radius: 8px;
            color: #e5e7eb;
        }
        .sidebar .nav-link:hover {
            background: rgba(139,92,246,0.15);
        }
        .sidebar .nav-link.active {
            background: rgba(139,92,246,0.25);
            border-left: 3px solid #8b5cf6;
        }
        .sidebar .nav-link.disabled {
            color: #6b7280 !important;
            pointer-events: none;
        }
        .content-wrapper {
            margin-left: 240px;
            padding: 30px;
        }

        /* Dashboard premium UI */
        .dashboard-shell {
            background: #111827;
            border-radius: 18px;
            padding: 24px 24px 32px;
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.9);
            margin-top: 10px;
            margin-bottom: 24px;
        }
        .metric-card {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px 18px;
            border-radius: 14px;
            background: #020617;
            border: 1px solid rgba(148, 163, 184, 0.35);
        }
        .metric-icon {
            width: 40px;
            height: 40px;
            border-radius: 999px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(148, 163, 184, 0.15);
            font-size: 1.2rem;
        }
        .metric-total .metric-icon {
            background: rgba(59, 130, 246, 0.18);
            color: #60a5fa;
        }
        .metric-user .metric-icon {
            background: rgba(34, 197, 94, 0.18);
            color: #4ade80;
        }
        .metric-bot .metric-icon {
            background: rgba(234, 179, 8, 0.18);
            color: #facc15;
        }
        .metric-label {
            font-size: 0.85rem;
            color: #9ca3af;
        }
        .metric-value {
            font-size: 1.4rem;
            font-weight: 600;
        }
        .card-section {
            background: #020617;
            border-radius: 14px;
            border: 1px solid rgba(31, 41, 55, 0.9);
            padding: 18px 18px 24px;
            margin-bottom: 18px;
        }
        .card-section h4 {
            margin-bottom: 12px;
        }
    </style>
    <script>
        if (!window.location.pathname.includes("/admin/login")) {
            const token = localStorage.getItem("adminAuth");
            if (!token) {
                window.location.href = "/admin/login";
            }
        }
    </script>
</head>
<body class="bg-dark text-light">

    <div class="sidebar text-light">
        <div class="logo">
            <div class="logo-circle">CL</div>
            <div>ChatLeo Admin</div>
        </div>
        <nav class="nav flex-column gap-1">
            <a href="/admin" class="nav-link active">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
            </a>
            <a href="#" class="nav-link disabled">
                <i class="bi bi-chat-dots"></i>
                <span>Conversas (em breve)</span>
            </a>
            <a href="#" class="nav-link disabled">
                <i class="bi bi-gear"></i>
                <span>Configurações (em breve)</span>
            </a>
            <a class="nav-link text-danger mt-4" onclick="localStorage.removeItem('adminAuth'); window.location.href='/admin/login';">
                <i class="bi bi-box-arrow-right"></i>
                <span>Sair</span>
            </a>
        </nav>
    </div>

    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
