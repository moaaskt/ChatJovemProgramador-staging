<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>ChatLeo Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <script>
        if (!window.location.pathname.includes("/admin/login")) {
            const token = localStorage.getItem("adminAuth");
            if (!token) {
                window.location.href = "/admin/login";
            }
        }
    </script>
</head>
<body class="admin-body">

    <div class="admin-sidebar">
        <div class="admin-logo">
            <div class="admin-logo-circle">CL</div>
            <div>ChatLeo Admin</div>
        </div>
        <nav class="admin-menu nav flex-column gap-1">
            <a href="/admin" class="nav-link active">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
            </a>
            <a href="/admin/conversations" class="nav-link px-0">
                <i class="bi bi-chat-dots"></i>
                <span>Conversas</span>
            </a>
            <a href="#" class="nav-link disabled">
                <i class="bi bi-gear"></i>
                <span>Configurações (em breve)</span>
            </a>
            <a class="nav-link text-danger mt-4" onclick="localStorage.removeItem('adminAuth'); window.location.href='/admin/login';">
                <i class="bi bi-box-arrow-right"></i>
                <span>Sair</span>
            </a>
        </nav>
    </div>

    <div class="admin-main">
        <div class="admin-topbar">
            <h3 class="admin-topbar-title">ChatLeo Admin</h3>
        </div>
        {% block content %}{% endblock %}
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
