<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>ChatLeo Admin</title>

    <!-- Fonte Poppins (igual CodePen) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Bootstrap apenas se você ainda usar em algum lugar -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS do painel admin (baseado no CodePen) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">

    <!-- Proteção simples via localStorage -->
    <script>
        if (!window.location.pathname.includes("/admin/login")) {
            const token = localStorage.getItem("adminAuth");
            if (!token) {
                window.location.href = "/admin/login";
            }
        }
    </script>
</head>
<body class="admin-body">

<div class="app-container">
    <!-- SIDEBAR ESQUERDA (app-left do CodePen) -->
    <div class="app-left">
        <button class="close-menu">
            <i class="bi bi-x-lg"></i>
        </button>

        <div class="app-logo">
            <!-- Pode trocar por um SVG se quiser -->
            <i class="bi bi-bar-chart-fill"></i>
            <span>ChatLeo Admin</span>
        </div>

        <ul class="nav-list">
            <li class="nav-list-item active">
                <a class="nav-list-link" href="/admin">
                    <i class="bi bi-speedometer2"></i>
                    Dashboard
                </a>
            </li>
            <li class="nav-list-item">
                <a class="nav-list-link" href="/admin/conversations">
                    <i class="bi bi-chat-dots"></i>
                    Conversas
                </a>
            </li>
            <li class="nav-list-item">
                <a class="nav-list-link disabled" href="javascript:void(0)">
                    <i class="bi bi-gear"></i>
                    Configurações (em breve)
                </a>
            </li>
            <li class="nav-list-item">
                <a class="nav-list-link text-danger" href="javascript:void(0)"
                   onclick="localStorage.removeItem('adminAuth'); window.location.href='/admin/login';">
                    <i class="bi bi-box-arrow-right"></i>
                    Sair
                </a>
            </li>
        </ul>
    </div>

    <!-- ÁREA PRINCIPAL (app-main do CodePen) -->
    <div class="app-main">
        {% block content %}{% endblock %}
    </div>

    <!-- NÃO vamos usar app-right por enquanto -->
</div>

<!-- Chart.js para os gráficos -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Scripts de menu mobile (iguais ao CodePen, adaptados) -->
<script>
    document.querySelector('.menu-button')?.addEventListener('click', function () {
        document.querySelector('.app-left').classList.add('show');
    });

    document.querySelector('.close-menu')?.addEventListener('click', function () {
        document.querySelector('.app-left').classList.remove('show');
    });
</script>

</body>
</html>
