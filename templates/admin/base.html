<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>ChatLeo Admin</title>

    <!-- Fonte Poppins (igual CodePen) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Bootstrap apenas se você ainda usar em algum lugar -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Remix Icon para ícones do dashboard -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- CSS do painel admin (baseado no CodePen) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">

</head>
<body class="admin-body theme-{{ admin_theme or 'dark' }}">

<div class="app-container">
    <!-- SIDEBAR ESQUERDA (app-left do CodePen) -->
    <div class="app-left">
        <button class="close-menu">
            <i class="bi bi-x-lg"></i>
        </button>

        <div class="app-logo">
            <!-- Pode trocar por um SVG se quiser -->
            <i class="bi bi-bar-chart-fill"></i>
            <span>ChatLeo Admin</span>
        </div>

        <ul class="nav-list">
            <li class="nav-list-item active">
                <a class="nav-list-link" href="/admin">
                    <i class="bi bi-speedometer2"></i>
                    Dashboard
                </a>
            </li>
            <li class="nav-list-item">
                <a class="nav-list-link" href="/admin/conversations">
                    <i class="bi bi-chat-dots"></i>
                    Conversas
                </a>
            </li>
            <li class="nav-list-item">
                <a class="nav-list-link" href="/admin/settings">
                    <i class="bi bi-gear"></i>
                    Configurações
                </a>
            </li>
            <li class="nav-list-item">
                <a class="nav-list-link text-danger" href="{{ url_for('admin.logout') }}">
                    <i class="bi bi-box-arrow-right"></i>
                    Sair
                </a>
            </li>
        </ul>
    </div>

    <!-- ÁREA PRINCIPAL (app-main do CodePen) -->
    <div class="app-main">
        {% block content %}{% endblock %}
    </div>

    <!-- NÃO vamos usar app-right por enquanto -->
</div>

<!-- Chart.js para os gráficos (mantido para outras páginas admin que possam usar) -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- ApexCharts para a dashboard (estilo Modern Dashboard) -->
<!-- Dashboard migrada de Chart.js para ApexCharts - contrato de /admin/api/reports mantido -->
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

<!-- SweetAlert2 para feedback visual (padrão Velzon) -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Bootstrap JavaScript Bundle (inclui Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- Scripts de menu mobile (iguais ao CodePen, adaptados) -->
<script>
    document.querySelector('.menu-button')?.addEventListener('click', function () {
        document.querySelector('.app-left').classList.add('show');
    });

    document.querySelector('.close-menu')?.addEventListener('click', function () {
        document.querySelector('.app-left').classList.remove('show');
    });

    // Sidebar active state with smooth indicator/glow
    (function() {
      const links = Array.from(document.querySelectorAll('.nav-list-link'));
      const items = Array.from(document.querySelectorAll('.nav-list-item'));

      function setActiveByHref(href) {
        items.forEach(li => li.classList.remove('active'));
        const target = links.find(a => a.getAttribute('href') === href);
        if (target) {
          const li = target.closest('.nav-list-item');
          if (li) li.classList.add('active');
        }
      }

      // Initial active from path or saved state
      const path = window.location.pathname.replace(/\/$/, '');
      let initialHref = links.find(a => a.getAttribute('href').replace(/\/$/, '') === path)?.getAttribute('href');
      const saved = localStorage.getItem('adminActiveLink');
      if (!initialHref && saved) initialHref = saved;
      if (initialHref) setActiveByHref(initialHref);

      // Click handlers: save and animate active state
      links.forEach(a => {
        a.addEventListener('click', () => {
          const href = a.getAttribute('href');
          if (href && !a.classList.contains('disabled')) {
            localStorage.setItem('adminActiveLink', href);
            setActiveByHref(href);
          }
        });
      });
    })();
</script>

<!-- Script global para aplicar tema do localStorage em todas as páginas admin -->
<script>
  (function () {
      const THEME_STORAGE_KEY = "chatleo_admin_theme";

      try {
          const savedTheme = localStorage.getItem(THEME_STORAGE_KEY);
          if (!savedTheme) {
              return; // nada salvo, usa o que o servidor mandou
          }

          const body = document.body;
          if (!body) return;

          // Remove qualquer theme-* que o servidor colocou
          body.classList.remove("theme-dark", "theme-light");
          // Aplica o tema salvo no localStorage
          if (savedTheme === "light") {
              body.classList.add("theme-light");
          } else {
              body.classList.add("theme-dark");
          }
      } catch (e) {
          console.warn("Não foi possível aplicar tema do localStorage:", e);
      }
  })();
</script>

</body>
</html>
