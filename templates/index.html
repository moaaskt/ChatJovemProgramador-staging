<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Jovem Programador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Sidebar Menu -->
            <div class="col-md-3 col-lg-2 bg-primary text-white p-0 sidebar">
                <div class="sidebar-header p-3 d-flex align-items-center">
                    <i class="fas fa-robot fa-2x me-3"></i>
                    <h4 class="m-0">Jovem Programador</h4>
                </div>
                <div class="menu-options p-3">
                    <button class="btn btn-light w-100 mb-2 menu-btn active" data-section="chat">
                        <i class="fas fa-comments me-2"></i>Chat
                    </button>
                    <button class="btn btn-outline-light w-100 mb-2 menu-btn" data-section="sobre">
                        <i class="fas fa-info-circle me-2"></i>Sobre o Programa
                    </button>
                    <button class="btn btn-outline-light w-100 mb-2 menu-btn" data-section="duvidas">
                        <i class="fas fa-question-circle me-2"></i>D√∫vidas Frequentes
                    </button>
                    <button class="btn btn-outline-light w-100 mb-2 menu-btn" data-section="cidades">
                        <i class="fas fa-map-marker-alt me-2"></i>Cidades Participantes
                    </button>
                    <button class="btn btn-outline-light w-100 mb-2" id="livre-btn">
                        <i class="fas fa-magic me-2"></i>Chat Gemini
                    </button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-0 main-content">
                <!-- Chat Section -->
                <div class="section" id="chat-section">
                    <div class="chat-container">
                        <div class="chat-header bg-light p-3">
                            <h5 class="m-0">Chat com o Assistente</h5>
                        </div>
                        <div class="chat-messages" id="chat-messages">
                            <div class="message bot">
                                <div class="message-content">
                                    Ol√°! üòä Sou o assistente do Jovem Programador. Como posso te ajudar hoje?
                                </div>
                                <div class="message-time">agora</div>
                            </div>
                        </div>
                        <div class="chat-input p-3 bg-light">
                            <div class="input-group">
                                <input type="text" class="form-control" id="user-input" placeholder="Digite sua mensagem...">
                                <button class="btn btn-primary" id="send-btn">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                            <div class="quick-questions mt-2">
                                <button class="btn btn-sm btn-outline-primary quick-question">Inscri√ß√µes</button>
                                <button class="btn btn-sm btn-outline-primary quick-question">Cidades</button>
                                <button class="btn btn-sm btn-outline-primary quick-question">Gratuidade</button>
                                <button class="btn btn-sm btn-outline-primary quick-question">Idade m√≠nima</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Other Sections (hidden by default) -->
                <div class="section d-none" id="sobre-section">
                    <div class="p-4">
                        <h4 class="mb-4"><i class="fas fa-info-circle me-2"></i>Sobre o Programa</h4>
                        <div class="card">
                            <div class="card-body" id="sobre-content">
                                Carregando informa√ß√µes...
                            </div>
                        </div>
                    </div>
                </div>

                <div class="section d-none" id="duvidas-section">
                    <div class="p-4">
                        <h4 class="mb-4"><i class="fas fa-question-circle me-2"></i>D√∫vidas Frequentes</h4>
                        <div class="accordion" id="duvidas-accordion">
                            <!-- Dynamically filled by JavaScript -->
                        </div>
                    </div>
                </div>

                <div class="section d-none" id="cidades-section">
                    <div class="p-4">
                        <h4 class="mb-4"><i class="fas fa-map-marker-alt me-2"></i>Cidades Participantes</h4>
                        <div class="card">
                            <div class="card-body" id="cidades-content">
                                Carregando lista de cidades...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
